<!DOCTYPE html>
<html>
<head>
	<title>Edit an Product</title>
</head>
<body>
<div>
	<h1>Edit a Product!</h1>
</div>
<form (submit)="newEdit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Product title</label>
    <input type="text" class="form-control"  aria-describedby="emailHelp" name="title" [(ngModel)] = "editProduct.title" placeholder="Enter name">
    <label for="exampleInputEmail1">Product Price</label>
    <input type="number" class="form-control"  aria-describedby="emailHelp" name="price" [(ngModel)] = "editProduct.price" placeholder="Enter name">
    <label for="exampleInputEmail1">New image</label>
    <input type="text" class="form-control"  aria-describedby="emailHelp" name="image" [(ngModel)] = "editProduct.image" placeholder="Enter name">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div class="home">
	<a [routerLink]="['/products']">Home</a>
</div>
</body>
</html>
